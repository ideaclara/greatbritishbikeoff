{% extends "admin_base.html" %}

{% block title %}Edit Post - Great British Bike Off{% endblock %}

{% block content %}
<section class="admin-edit">
    <div class="container">
        <div class="admin-header">
            <h2>Edit Blog Post</h2>
            <a href="{{ url_for('admin_panel') }}" class="btn-secondary">‚Üê Back to Admin</a>
        </div>
        
        <div class="edit-container">
            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}
            
            <form method="POST" action="{{ url_for('update_post', post_id=post.id) }}" class="post-form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" value="{{ post.title }}" required>
                </div>
                
                <div class="form-group">
                    <label for="excerpt">Excerpt</label>
                    <textarea id="excerpt" name="excerpt" rows="3" required>{{ post.excerpt }}</textarea>
                </div>
                
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea id="content" name="content" rows="8" required>{{ post.content }}</textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" name="category" required>
                            <option value="">Select Category</option>
                            <option value="cycling" {% if post.category == 'cycling' %}selected{% endif %}>Cycling</option>
                            <option value="food" {% if post.category == 'food' %}selected{% endif %}>Food</option>
                            <option value="travel" {% if post.category == 'travel' %}selected{% endif %}>Travel</option>
                            <option value="gear" {% if post.category == 'gear' %}selected{% endif %}>Gear</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="emoji">Emoji</label>
                        <input type="text" id="emoji" name="emoji" value="{{ post.emoji }}" placeholder="üìù" maxlength="2">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="youtube_url">YouTube URL (optional)</label>
                    <input type="url" id="youtube_url" name="youtube_url" value="{{ post.youtube_url or '' }}" placeholder="https://www.youtube.com/watch?v=...">
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Update Post</button>
                    <a href="{{ url_for('admin_panel') }}" class="btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}

{% block scripts %}
<style>
.admin-edit {
    padding: 120px 0 50px;
    min-height: 100vh;
}

.admin-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
    padding-bottom: 1rem;
    border-bottom: 2px solid #e5e7eb;
}

.edit-container {
    max-width: 800px;
    margin: 0 auto;
    background: rgba(255, 255, 255, 0.95);
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-row {
    display: grid;
    grid-template-columns: 2fr 1fr;
    gap: 1rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: bold;
    color: #4169E1;
}

.form-group input,
.form-group textarea,
.form-group select {
    width: 100%;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1rem;
}

.form-actions {
    display: flex;
    gap: 1rem;
    margin-top: 2rem;
}

.btn-primary {
    background: #4169E1;
    color: white;
    padding: 12px 30px;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s;
    text-decoration: none;
    display: inline-block;
}

.btn-primary:hover {
    background: #3151c7;
}

.btn-secondary {
    background: #6b7280;
    color: white;
    padding: 12px 30px;
    border: none;
    border-radius: 5px;
    text-decoration: none;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s;
    display: inline-block;
}

.btn-secondary:hover {
    background: #4b5563;
    color: white;
}

.error-message {
    background: #fee2e2;
    color: #dc2626;
    padding: 0.75rem 1rem;
    border-radius: 5px;
    margin-bottom: 1.5rem;
    text-align: center;
}

@media (max-width: 768px) {
    .form-row {
        grid-template-columns: 1fr;
    }
    
    .admin-header {
        flex-direction: column;
        gap: 1rem;
    }
    
    .form-actions {
        flex-direction: column;
    }
}
</style>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Great British Bike Off</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-container {
            max-width: 800px;
            margin: 100px auto 50px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #1e3a8a;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .form-group textarea {
            height: 120px;
            resize: vertical;
        }
        
        .youtube-preview {
            margin-top: 1rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 5px;
            display: none;
        }
        
        .youtube-thumbnail {
            width: 200px;
            height: 112px;
            object-fit: cover;
            border-radius: 5px;
        }
        
        .btn-primary {
            background: #3b82f6;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn-primary:hover {
            background: #1e40af;
        }
        
        .btn-secondary {
            background: #6b7280;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            font-size: 0.9rem;
            cursor: pointer;
            margin-left: 10px;
        }
        
        .posts-list {
            margin-top: 3rem;
        }
        
        .post-item {
            background: white;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            border: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .post-info h4 {
            margin: 0 0 0.5rem 0;
            color: #1e3a8a;
        }
        
        .post-info p {
            margin: 0;
            color: #666;
            font-size: 0.9rem;
        }
        
        .post-actions button {
            margin-left: 0.5rem;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <h1 class="logo">üö¥‚Äç‚ôÇÔ∏è Admin Panel</h1>
                <ul class="nav-menu">
                    <li><a href="index.html">‚Üê Back to Site</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="admin-container" id="login-container">
            <h2>Admin Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-primary">Login</button>
            </form>
        </div>
        
        <div class="admin-container" id="admin-panel" style="display: none;">
            <h2>Create New Blog Post</h2>
            
            <form id="blog-form">
                <div class="form-group">
                    <label for="title">Post Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                
                <div class="form-group">
                    <label for="excerpt">Excerpt (Short Description)</label>
                    <textarea id="excerpt" name="excerpt" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="content">Full Content</label>
                    <textarea id="content" name="content" rows="10" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" name="category" required>
                        <option value="">Select Category</option>
                        <option value="cycling">Cycling</option>
                        <option value="food">Food</option>
                        <option value="travel">Travel</option>
                        <option value="gear">Gear</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="emoji">Emoji (for card display)</label>
                    <input type="text" id="emoji" name="emoji" placeholder="üö¥‚Äç‚ôÇÔ∏è" maxlength="2">
                </div>
                
                <div class="form-group">
                    <label for="youtube-url">YouTube Video URL (optional)</label>
                    <input type="url" id="youtube-url" name="youtube-url" placeholder="https://www.youtube.com/watch?v=...">
                    <button type="button" class="btn-secondary" onclick="previewYouTube()">Preview</button>
                    
                    <div id="youtube-preview" class="youtube-preview">
                        <h4>YouTube Video Preview:</h4>
                        <img id="youtube-thumbnail" class="youtube-thumbnail" alt="YouTube Thumbnail">
                        <p id="youtube-title"></p>
                    </div>
                </div>
                
                <button type="submit" class="btn-primary">Publish Post</button>
            </form>
            
            <div class="posts-list">
                <h3>Existing Posts</h3>
                <div id="posts-container">
                    <!-- Posts will be loaded here -->
                </div>
            </div>
        </div>
    </main>

    <script src="admin.js"></script>
</body>
</html>

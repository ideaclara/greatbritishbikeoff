services:
  - type: web
    name: great-british-bike-off
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: ADMIN_PASSWORD
        sync: false
      - key: SECRET_KEY
        sync: false